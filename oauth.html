<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback - Game Launcher</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .code { background: #f0f0f0; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .btn { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è Game Launcher</h1>
    <div id="content">
        <p>–ö–æ–¥ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</p>
        <div class="code" id="code">–ü–æ–ª—É—á–∞–µ–º –∫–æ–¥...</div>
        <button class="btn" id="copyBtn" onclick="copyCode()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
        <p id="status"></p>
    </div>

    <script>
        function getCodeFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                document.getElementById('code').textContent = code;
                document.getElementById('status').textContent = '‚úÖ –ö–æ–¥ –ø–æ–ª—É—á–µ–Ω! –°–∫–æ–ø–∏—Ä—É–π—Ç–µ –µ–≥–æ –≤ –ª–∞—É–Ω—á–µ—Ä.';
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–æ–ø–∏—Ä—É–µ–º
                navigator.clipboard.writeText(code).then(() => {
                    document.getElementById('status').textContent = '‚úÖ –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!';
                });
            } else {
                document.getElementById('code').textContent = '–ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ URL';
                document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞: –∫–æ–¥ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω';
            }
        }

        function copyCode() {
            const code = document.getElementById('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                document.getElementById('status').textContent = '‚úÖ –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!';
            });
        }

        window.onload = getCodeFromUrl;
    </script>
</body>
</html>
